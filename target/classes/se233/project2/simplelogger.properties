# SLF4J Simple Logger Configuration
# This file configures the logging output for the game

# Default log level for all loggers
# Options: trace, debug, info, warn, error
org.slf4j.simpleLogger.defaultLogLevel=info

# Log level for specific package
org.slf4j.simpleLogger.log.se233.project2=debug

# Show date/time in logs
org.slf4j.simpleLogger.showDateTime=true

# Date/time format
org.slf4j.simpleLogger.dateTimeFormat=yyyy-MM-dd HH:mm:ss

# Show thread name
org.slf4j.simpleLogger.showThreadName=false

# Show logger name
org.slf4j.simpleLogger.showLogName=true

# Show short logger name (just the last component)
org.slf4j.simpleLogger.showShortLogName=false

# Output to console (System.out)
org.slf4j.simpleLogger.logFile=System.out

# Log level examples:
# - TRACE: Detailed movement data (position, velocity)
# - DEBUG: Character actions (shoot, jump, prone)
# - INFO: Scoring events, game state changes
# - WARN: Player hit, game warnings
# - ERROR: Critical errors

# To see character movements in detail, uncomment:
# org.slf4j.simpleLogger.log.se233.project2=trace

# To see only important info and errors, use:
# org.slf4j.simpleLogger.log.se233.project2=info